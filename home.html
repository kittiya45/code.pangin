
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Public Health Dashboard</title>
<!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
  min-height: 100vh;
  color: #333;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

/* Top Navigation */
.top-bar {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border-radius: 0 0 24px 24px;
  padding: 16px 0;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 100;
}

.nav-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav-btn {
  background: linear-gradient(135deg, #a0d2fa, #42a5f5);
  border: none;
  border-radius: 16px;
  padding: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 16px rgba(100, 181, 246, 0.3);
}

.nav-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 24px rgba(100, 181, 246, 0.4);
}

.nav-btn:active {
  transform: translateY(0);
}

.nav-btn img {
  width: 24px;
  height: 24px;
  filter: brightness(0) invert(1);
}

.logo-section {
  display: flex;
  align-items: center;
  gap: 12px;
}

.health-icon {
  background: linear-gradient(135deg, #64b5f6, #42a5f5);
  border-radius: 12px;
  padding: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.health-icon::before {
  content: "üè•";
  font-size: 24px;
}

.top-bar-text {
  font-size: 24px;
  font-weight: 700;
  background: linear-gradient(135deg, #1976d2, #1565c0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* Main Content */
.main-content {
  padding: 40px 0;
}

.welcome-section {
  text-align: center;
  margin-bottom: 48px;
}

.welcome-title {
  font-size: 48px;
  font-weight: 800;
  color: #000000;
  margin-bottom: 16px;
  text-shadow: 0 4px 16px rgba(25, 118, 210, 0.2);
}

.welcome-subtitle {
  font-size: 20px;
  color: #093970;
  margin-bottom: 32px;
  line-height: 1.6;
}

.cta-button {
  background: linear-gradient(135deg, #64b5f6, #42a5f5);
  border: none;
  color: white;
  padding: 16px 32px;
  border-radius: 50px;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 16px rgba(100, 181, 246, 0.3);
}

.cta-button:hover {
  background: linear-gradient(135deg, #42a5f5, #2196f3);
  transform: translateY(-2px);
  box-shadow: 0 8px 32px rgba(100, 181, 246, 0.4);
}

/* Feature Cards */
.features-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 24px;
  margin-top: 48px;
}

.feature-card {
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 32px;
  border: 1px solid rgba(100, 181, 246, 0.2);
  transition: all 0.3s ease;
  cursor: pointer;
  box-shadow: 0 4px 20px rgba(100, 181, 246, 0.1);
}

.feature-card:hover {
  transform: translateY(-8px);
  background: rgba(255, 255, 255, 0.9);
  box-shadow: 0 16px 48px rgba(100, 181, 246, 0.2);
}

.feature-icon {
  font-size: 48px;
  margin-bottom: 16px;
  display: block;
}

.feature-title {
  font-size: 24px;
  font-weight: 700;
  color: #1976d2;
  margin-bottom: 12px;
}

.feature-description {
  color: #1565c0;
  line-height: 1.6;
  font-size: 16px;
}

/* Profile Popup */
.profile-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.9);
  background: white;
  border-radius: 24px;
  padding: 32px;
  box-shadow: 0 24px 80px rgba(0, 0, 0, 0.3);
  z-index: 999;
  min-width: 400px;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.profile-popup.show {
  opacity: 1;
  visibility: visible;
  transform: translate(-50%, -50%) scale(1);
}

.popup-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
  padding-bottom: 16px;
  border-bottom: 2px solid #f0f0f0;
}

.popup-title {
  font-size: 24px;
  font-weight: 700;
  background: linear-gradient(135deg, #64b5f6, #42a5f5);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.close-btn {
  background: #e3f2fd;
  border: none;
  border-radius: 12px;
  width: 36px;
  height: 36px;
  font-size: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #1976d2;
}

.close-btn:hover {
  background: #e0e0e0;
  transform: rotate(90deg);
}

.user-info {
  display: flex;
  align-items: center;
  gap: 24px;
}

.user-details {
  flex: 1;
}

.user-field {
  margin-bottom: 16px;
}

.user-label {
  font-weight: 600;
  color: #666;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 4px;
}

.user-value {
  font-size: 18px;
  color: #333;
  font-weight: 500;
}

.user-avatar {
  width: 80px;
  height: 80px;
  border-radius: 20px;
  object-fit: cover;
  border: 3px solid #f0f0f0;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
}

/* Overlay */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(5px);
  z-index: 998;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
}

.overlay.show {
  opacity: 1;
  visibility: visible;
}

/* Responsive Design */
@media (max-width: 768px) {
  .welcome-title {
    font-size: 36px;
  }
  
  .welcome-subtitle {
    font-size: 18px;
  }
  
  .profile-popup {
    min-width: 90vw;
    margin: 20px;
  }
  
  .user-info {
    flex-direction: column;
    text-align: center;
  }
  
  .features-grid {
    grid-template-columns: 1fr;
  }
}

/* Animations */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.feature-card {
  animation: fadeInUp 0.6s ease forwards;
}

.feature-card:nth-child(1) { animation-delay: 0.1s; }
.feature-card:nth-child(2) { animation-delay: 0.2s; }
.feature-card:nth-child(3) { animation-delay: 0.3s; }
</style>
</head>
<body>
  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Top Navigation -->
  <nav class="top-bar">
    <div class="container">
      <div class="nav-content">
        <button class="nav-btn profile-btn">
          <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z'%3E%3C/path%3E%3C/svg%3E" alt="Profile">
        </button>
        
        <div class="logo-section">
          <div class="health-icon"></div>
          <div class="top-bar-text">Public Health</div>
        </div>
        
        <button class="nav-btn hamburger-btn">
          <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M4 6h16M4 12h16M4 18h16'%3E%3C/path%3E%3C/svg%3E" alt="Menu">
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <!-- Welcome Section -->
      <section class="welcome-section">
        <h1 class="welcome-title">Welcome to Public Health</h1>
        <p class="welcome-subtitle">
          Your comprehensive platform for health monitoring, data analysis, and community wellness insights.
          Join thousands of users making informed health decisions.
        </p>
        <button class="cta-button">Get Started Today</button>
      </section>

      
    </div>
  </main>

  <!-- Profile Popup -->
  <div class="profile-popup" id="profilePopup">
    <div class="popup-header">
      <h3 class="popup-title">User Profile</h3>
      <button class="close-btn" onclick="closeProfile()">√ó</button>
    </div>
    
    <div class="user-info">
      <div class="user-details">
        <div class="user-field">
          <div class="user-label">Full Name</div>
          <div class="user-value" id="userName">Not Available</div>
        </div>
        <div class="user-field">
          <div class="user-label">Email Address</div>
          <div class="user-value" id="userEmail">Not Available</div>
        </div>
      </div>
      <img id="userPhoto" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23e0e0e0' viewBox='0 0 24 24'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E" alt="User Avatar" class="user-avatar" />
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_FIREBASE_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_FIREBASE_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Load user from localStorage and display in popup
    function showProfile() {
      const user = JSON.parse(localStorage.getItem("user") || "{}");
      if (!user.name || !user.email || !user.photo) return;

      document.getElementById("userName").textContent = user.name;
      document.getElementById("userEmail").textContent = user.email;
      document.getElementById("userPhoto").src = user.photo;

      document.getElementById("profilePopup").style.display = "block";
    }

    function closeProfile() {
      document.getElementById("profilePopup").style.display = "none";
    }

    // Hook the profile image button
    document.querySelector(".profile-btn").addEventListener("click", showProfile);

    // Make closeProfile globally accessible for inline onclick
    window.closeProfile = closeProfile;
  </script>

</body>
</html>
